<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
<!-- 基础标签都要嵌套到body中，需注意：父子标签之前要缩进一个tab键距离 
-->
	<!-- 网页中权限很高的标签（seo）,只能用一次,h2-h6可多次使用 -->
	<h1>网页的大标题H1</h1>
	<h2>网页的大标题H2</h2>
	<h3>网页的大标题H3</h3>
	<h4>网页的大标题H4</h4>
	<h5>网页的大标题H5</h5>
	<h6>网页的大标题H6</h6>
	<h7>不是系统定义的标签，不会被浏览器识别，没有默认的样式，与普通文本的样式一样</h7>

	<!-- 
	h1-h6：标签特点：
	标题标签，文字大小依次减小，权限也依次减小。
	每个h标签独占一行！！！
	标签上下有20px左右的间距
	-->
	<!-- 
	段落标签：
	特点：独占一行！
	标签上下有默认间距 
	-->
	<p>
		从什么都没有的地方
		<!-- 换行标签,加分割线，独占一行 -->
		<hr>到什么都没有的地方
	</p>
	<p>
		我们像没发生一样
		<!-- 换行标签，没有分割线，独占一行 -->
		<br>自顾的走在路上
	</p>
</body>
</html>
