<!-- 
文档类型的声明，html5新的文档声明方式 -->
<!DOCTYPE html>
<!-- 
html标签：根元素（根标签），所有内容都要写到html里面 
<html></html>:双标签（有结束的标签，可以嵌套内容）
<meta>:单标签（不能嵌套内容）
<html lang="en">:在开始标签里面，lang是它的属性，en是它的属性值，用""包含
-->
<html lang="en">
<!-- head里面设置网页信息，和body是并列关系 -->
<head>
<!-- meta:设置源信息。charset属性设置utf-8编码格式 -->
	<meta charset="UTF-8">
	<!-- 标题 -->
	<title>第一个网页！</title>
</head>
<body>
	显示的内容要写入body中
	<!-- 注释：不会被浏览器解析，只是为了程序员自己看的代码 
	自动生成：ctrl+？
	撤销（回上一步）：ctrl+z
	-->
	<!-- a+tab（快速输出方式） -->
	<!-- 
	双标签a：有属性href，是它的链接地址
	对象：包含属性和方法：例如：
		老王有属性：身高，体重
		    有方法：串门，吃饭。
	 -->
	<a href="">友情链接</a>
	<!-- 单标签：没有结束，不能嵌套 -->
	<hr>
</body>
</html>
