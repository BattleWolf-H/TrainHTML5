<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式</title>
</head>
<body>
	<!-- 在ul中设置url，会让其子标签li继承该图片 -->
	<ul style="list-style-image: url(sqpurple.gif);">
		<!-- 属性list-style-type: -->
		<!-- 属性值none：取消默认的圆点
				 circle：空心圆点 
				 square：方块-->

		<!-- 属性list-style-position:
			属性值inside：图标到li内部，成为一部分
				 outside：默认值，在li外部 -->
		<li style="background-color: #ccc;list-style-type: upper-alpha;list-style-position: outside;">列表项</li>
		<li>列表项</li>
		<li>列表项</li>		
	</ul>
</body>
</html>
