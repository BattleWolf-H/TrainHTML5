<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- emmet快捷键： -->

	<!-- div*4 -->
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<!-- 嵌套布局： div>p -->
	<div>
		<p></p>
	</div>
	<!-- div>p>a -->
	<div>
		<p><a href=""></a></p>
	</div>

	<!-- 并列+:p+div -->
	<p></p>
	<div></div>

	<!-- p+div+a+p -->
	<!-- 嵌套加并列 -->
	<!-- div>div+div -->
	
	<!-- 内容显示 -->
	<!-- p{生成的内容} -->
	<p>内容显示</p>

	<!-- p{内容$} -->
	<p>内容1</p>
	<p>内容2</p>
	<p>内容3</p>

	<!-- ul>li{列表$}*4 -->
	<ul>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
		<li>列表4</li>
	</ul>

	<!-- ul>li{列表$}*3>a{点击$} -->
	<ul>
		<li>列表1<a href="">点击1</a></li>
		<li>列表2<a href="">点击2</a></li>
		<li>列表3<a href="">点击3</a></li>
	</ul>

	<!-- ul>li>a{列表点击$}*3 -->
	<ul>
		<li>
			<a href="">列表点击1</a>
			<a href="">列表点击2</a>
			<a href="">列表点击3</a>
		</li>
	</ul>

	<!-- ul>li{列表}*2>a{点击$}*3 -->
	<ul>
		<li>列表
			<a href="">点击1</a>
			<a href="">点击2</a>
			<a href="">点击3</a>
		</li>
		<li>列表
			<a href="">点击1</a>
			<a href="">点击2</a>
			<a href="">点击3</a>
		</li>
	</ul>

	<!-- ul>li{列表}*2>a{点击1}+span{s$}*2 -->
	<ul>
		<li>列表
			<a href="">点击1</a>
			<span>s1</span>
			<span>s2</span>
		</li>
		<li>列表
			<a href="">点击1</a>
			<span>s1</span>
			<span>s2</span>
		</li>
	</ul>

	<!-- 属性设置：a[href=###] -->
	<!-- a[href="http:www.lanou3g.com"]{点击进入}*3 -->
	<hr>
	<a href="http:www.lanou3g.com">点击进入</a>
	<a href="http:www.lanou3g.com">点击进入</a>
	<a href="http:www.lanou3g.com">点击进入</a>

	<p>a[href="http$"]{内容$}*3</p>
	<a href="http1">内容1</a>
	<a href="http2">内容2</a>
	<a href="http3">内容3</a>

	<p>div[id="div1"]</p>
	<div id="div1"></div>

	<p>div[class="cl"] == div.cl</p>
	<div class="cl"></div>
	<div class="cl"></div>

</body>
</html>
