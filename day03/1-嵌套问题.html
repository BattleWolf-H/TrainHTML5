<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
	嵌套规则注意事项：
	1.块标签可以作为父元素来嵌套其他的块元素或者内联元素，但是p,h1-h6,dt一般不能嵌套块元素
	2.内联元素a：可以嵌套块元素和其他内联元素
	3.内联元素img：可以同行显示，也可以设置宽高
	-->
	<div>
		<p></p>
		<div>
			<a href=""></a>
		</div>
	</div>
	<!-- ；浏览器会检查错误 -->
	<p>
		你的孤独，虽败犹荣
		<p>从你的全世界路过</p>
		<span></span>
		<!-- <div></div> -->
	</p>

	<hr>
	<!-- 正常 -->
	<p>
		你的孤独，虽败犹荣
		<p>从你的全世界路过</p>
	</p>
	<!-- 标题直接互相嵌套会解析失败 -->
	<h1>
		今日头条
		<h2>国足一定会赢</h2>
	</h1>

</body>
</html>
